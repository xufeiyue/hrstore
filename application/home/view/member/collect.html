        <div class="">

                <h1 class="List-head-name">以为你自动清除过期商品</h1>
            </div>
            <ul data-am-widget="gallery" class="am-gallery pro-list am-avg-sm-3 am-avg-md-3 am-avg-lg-4 am-gallery-default"  >
                {foreach name="collection" item="vo" key="k"}
                <li class="RQPH-area c-RQPH-area" id="remove_{$vo['id']}">
                    <label class="am-checkbox am-warning">
                        <input type="checkbox" name="id" value="{$vo['id']}" data-am-ucheck="" class="am-ucheck-checkbox"><span class="am-ucheck-icons"><i class="am-icon-unchecked"></i><i class="am-icon-checked"></i></span>
                    </label>

                        <a href="{:url('Index/detail',['id' => $vo['goods_id']])}" class="">
                            <img src="{$vo['goods_images']}" />
                            <div class="am-gallery-desc am-gallery-yuan">原价￥{$vo['goods_original_price']}</div>
                            <div class="am-gallery-desc am-gallery-color c-am-gallery-color">{$vo['goods_name']}</div>
                        </a>
                    </div>
                </li>
                {/foreach}
            </ul>
        </div>

                <li>
                    <a href="KaQuan.html" class="">

                    </a>
                </li>
                <li>
                    <a href="member.html"  class="curr">

                        <span class="am-navbar-label">我的</span>
                    </a>
                </li>
            </ul>
        </div>
<script type="text/javascript">
    $("#all_checkbox").click(function(){

        if ($(this).is(":checked")) {

            $("input[name='id']").prop('checked',true);

        }else{
            $("input[name='id']").prop('checked',false);
        }
    })

    $(".remove").click(function(){
        var id = [];
        $.each($("input[name='id']:checked"),function(){
           id.push($(this).val())
        });
        if (id == '') {
            return false
        }
        $.post("{:url('Member/remove_collect')}",{id:id},function(res){
            alert(res.msg)
            for (var i = 0; i < id.length; i++) {
                $("#remove_"+id[i]).remove();
            }
        })
    })
</script>
