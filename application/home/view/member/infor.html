{include file="common/header"}
	<style>
		.safty{
			width: 95%;
			margin: 10px auto 0;
		}
		.safty li{
			width: 100%;
			border-right:5px;
		}
		.Info_box div{
			padding: 5px 0;
		}
		.Info_box span{
			padding: 0 10px;
		}
		.Info_box input{
			border: 0;
			border-bottom: 1px solid #333333;
			border-radius: 0;
			outline:none;
			max-width: 35%;
		}
		.Info_box select{
			outline:none;
			min-height: 35%;
		}
		em{
			font-style: normal;
		}
		.my_gender em{
			padding: 0 10px;
			margin-right: 20px;
			background: #eaeaea;
			border-radius: 3px;
		}
		.my_gender .EM_color{
			color: #ffffff;
			background: #ff4f5f;
		}

		.Fa_info{
			margin: 0 0 0 10px;
			padding: 2px 5px 3px;
			background: #ff4f5f;
			text-align: center;
			color: #ffffff;
		}
		.Sure_btn{
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			background: #ff4f5f;
			width: 60%;
			text-align: center;
			color: #ffffff;
		}
	</style>

		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">{$title}</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
	    <ul class="safty">
	    	<li style="background: #fff;">
	    		<p class="pap">
	    			<i style="margin-top: 25px;">更换头像</i>
	    			<span class="infor-pic">
						<input type="file" style="position: absolute; opacity: 0;width: 72px; height: 72px; display: block;"/>
	    				<img src="{$member['wx_url']}" />
	    			</span>
	    		</p>
	    	</li>
	    	<li class="Info_box"  style="margin: 10px auto; background: #ffffff;">

					<div class="my_name">
						<span>昵称</span>
						<input type="text" name="nickname" value="{$member['nickname']}">
					</div>
					<div class="my_family">
						<span>家庭</span>
						<select>
							<option value ="volvo">三口之家</option>
							<option value ="saab">单身贵族</option>
							<option value="opel">二人世界</option>
						</select>
					</div>
					<div class="my_age">
						<span>年龄</span>
						<select>
							<option value ="0">12岁以上</option>
							<option value ="1">18-30岁之间</option>
						</select>
					</div>
					<div class="my_gender">
						<span>性别</span>
						<select>
							<option value ="0">不限</option>
							<option value ="1">男</option>
							<option value ="2">女</option>
						</select>
					</div>

			</li>
			<li class="Info_box" style="margin: 10px auto; background: #ffffff;">
				<div class="my_tel">
					<span>手机号</span>
					<input type="text" value="">
				</div>
				<div class="my_validate">
					<span>验证码</span>
					<input type="text" value="">
					<em class="Fa_info">发送验证码</em>
				</div>
			</li>
			<span class="Sure_btn">确&nbsp;&nbsp;定</span>
	    </ul>
	</body>
</html>
