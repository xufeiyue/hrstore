{include file="common/header"}
	<style>
		.safty{
			width: 95%;
			margin: 10px auto 0;
		}
		.safty li{
			width: 100%;
			border-right:5px;
		}
		.Info_box div{
			padding: 5px 0;
		}
		.Info_box span{
			padding: 0 10px;
		}
		.Info_box input{
			border: 0;
			border-bottom: 1px solid #333333;
			border-radius: 0;
			outline:none;
			max-width: 35%;
		}
		.Info_box select{
			outline:none;
			min-height: 35%;
		}
		em{
			font-style: normal;
		}
		.my_gender em{
			padding: 0 10px;
			margin-right: 20px;
			background: #eaeaea;
			border-radius: 3px;
		}
		.my_gender .EM_color{
			color: #ffffff;
			background: #ff4f5f;
		}

		.Fa_info{
			margin: 0 0 0 10px;
			padding: 2px 5px 3px;
			background: #ff4f5f;
			text-align: center;
			color: #ffffff;
		}
		.Sure_btn{
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			background: #ff4f5f;
			width: 60%;
			text-align: center;
			color: #ffffff;
		}
	</style>

		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">{$title}</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
	    <ul class="safty">
	    	<li style="background: #fff;">
	    		<p class="pap">
	    			<i style="margin-top: 25px;">更换头像</i>
	    			<span class="infor-pic">
						<!-- <input type="file" style="position: absolute; opacity: 0;width: 72px; height: 72px; display: block;"/> -->
	    				<img src="{$member['wx_url']}" />
	    			</span>
	    		</p>
	    	</li>
	    	<li class="Info_box"  style="margin: 10px auto; background: #ffffff;">

					<div class="my_name">
						<span>昵称</span>
						<input type="text" name="nickname" id="nickname" value="{$member['nickname']}">
					</div>
					<div class="my_family">
						<span>家庭</span>
						<select id="family" name="family" value="">
							<option value ="0">请选择</option>
							<option value ="1" {if condition="$member['family'] eq 1"}selected="selected"{/if}>三口之家</option>
							<option value ="2" {if condition="$member['family'] eq 2"}selected="selected"{/if}>单身贵族</option>
							<option value="3" {if condition="$member['family'] eq 3"}selected="selected"{/if}>二人世界</option>
						</select>
					</div>
					<div class="my_age">
						<span>年龄</span>
						<select id="age" name="age" value="">
							<option value ="0">请选择</option>
							<option value ="1" {if condition="$member['age'] eq 1"}selected="selected"{/if}>12岁以上</option>
							<option value ="2" {if condition="$member['age'] eq 2"}selected="selected"{/if}>18-30岁之间</option>
						</select>
					</div>
					<div class="my_gender">
						<span>性别</span>
						<select id="sex" name="sex" value="">
							<option value ="0" >不限</option>
							<option value ="1" {if condition="$member['sex'] eq 1"}selected="selected"{/if}>男</option>
							<option value ="2" {if condition="$member['sex'] eq 2"}selected="selected"{/if}>女</option>
						</select>
					</div>

			</li>
			<li class="Info_box" style="margin: 10px auto; background: #ffffff;">
				<div class="my_tel">
					<span>手机号</span>
					<input type="text" name="mobilephone" id="mobilephone" value="">
				</div>
				<div class="my_validate">
					<span>验证码</span>
					<input type="text" name="code" id="code" value="">
					<!-- <em class="Fa_info">发送验证码</em> -->
					<input type="button" class="Fa_info" value="发送验证码" />
				</div>
			</li>
			<span class="Sure_btn">确&nbsp;&nbsp;定</span>
	    </ul>
	</body>
</html>
<script type="text/javascript">
	var countdown = 60
	$(".Fa_info").click(function(){
		var phone = /^1[23456789]\d{9}$/; 
		var mobilephone = $("#mobilephone").val();
		if(!phone.test(mobilephone)){
			alert('请输入正确的手机号码');
			return false;
		}
		settime(this)
		$.post("{:url('Member/sms_send')}",{mobilephone:mobilephone},function(data){


		})

	})
	function settime(obj) {
	    if (countdown == 0) { 
	        obj.removeAttribute("disabled");    
	        obj.value="重新获取验证码"; 
	        countdown = 60; 
	        return;
	    } else { 
	        obj.setAttribute("disabled", true); 
	        obj.value="重新发送(" + countdown + ")"; 
	        countdown--; 
	    } 
		setTimeout(function() { 
	    	settime(obj) }
	    ,1000) 
	}

	$(".Sure_btn").click(function(){

		var nickname = $("#nickname").val();
		var sex = $("#sex").val();
		var age = $("#age").val();
		var family = $("#family").val();
		var mobilephone = $("#mobilephone").val();
		var code = $("#code").val();

		$.post("{:url('Member/edit_member')}",{nickname: nickname, sex: sex, age: age, family: family, mobilephone: mobilephone, code: code},function(data){

			alert(data.msg)
		})

	})

</script>
