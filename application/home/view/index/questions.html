<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>控烟知识竞答</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- light7_base -->
    <link rel="stylesheet" href="__CSS__/light7.css">
    <link rel="stylesheet" href="__CSS__/style.css">
</head>

<body>

    <div class="page">
        <div class="content s2-page">
            <div class="s2-btn-box">
                <button class="sub1">专题<br>训练</button>
                <button class="sub">竞赛<br>答题</button>
                <button class="open-popup open-about" data-popup=".popup-about">答题<br>须知</button>
            </div>
        </div>
        <!-- content -->

    </div>
    <!-- page -->

    <!-- About Popup -->
    <div class="popup popup-about">
        <header class="bar bar-nav">
            <button class="button button-link button-nav pull-left close-popup">
                <span class="icon icon-left"></span>
                返回
            </button>
            <h1 class="title">答题须知</h1>
        </header>
        <div class="content" style="padding: 10px;">{$data.body}</div>
    </div>


    <script type='text/javascript' src='__JS__/jquery-1.8.3.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='__JS__/light7.js' charset='utf-8'></script>
    <script src="__JS__/my.js"></script>
    <script type="text/javascript">

        //竞赛答题
        $(".sub").click(function(){
            window.location.href="/home/index/competition?openid={$openid}";
        })

        //专题训练
        $(".sub1").click(function(){
             window.location.href="/home/index/professional?openid={$openid}";
        })

    </script>
</body>

</html>
