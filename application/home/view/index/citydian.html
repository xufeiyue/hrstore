{include file="common/header"}
<title>{$title}</title>
	
<link rel="stylesheet" type="text/css" href="__CSS__/slidernav.css" media="screen, projection" />
<script src="__JS__/slidernav.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#slider').sliderNav();
	});
</script> 
<style>
	*{margin:0;padding:0;list-style-type:none;}
	a,img{border:0;}
	body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";background:#eee;}
	/* demo */
	.demofghf{width:100%;height: 100%; position: fixed;}
</style>
<div class="demofghf">

	<div id="slider">
		<div class="slider-content">
			<ul>
				{foreach name="store_list" item="vo" key="key"}
				<li id="{$key|strtolower}"><a name="{$key}" class="title" >{$key}</ a>
					{foreach name="vo" item="vo1"}
					<ul>
						<li style="font-size:2rem; line-height:3.6rem;"><a href="{:url('Index/index',['store_id' => $vo1['store_id']])}">{$vo1['store_name']}{$vo1['juli']}km</a></li>
					</ul>
					{/foreach}
				</li>
				{/foreach}
			</ul>
		</div>
	</div>

</div>
	</body>
</html>
