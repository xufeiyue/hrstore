</head>
<style>
    html{
        font-size: 10px;
    }
    .pretty{
        width:100%;
    }
    .pretty label{
        padding-left:30px;
    }
    .pretty i{
        position:absolute;
        left:0;
    }
    .DiaoYan{
        width: 90%;
        margin: 0 auto;
        overflow: hidden;
        padding-bottom: 30px;
    }


    h2{
        font-size: 16px;
        line-height: 24px;
        margin: 0;
        padding: 20px 0;
    }
    ul{
        width: 90%;
        margin: 0 auto;
        overflow: hidden;
    }
    li{
        width: 100%;
        overflow: hidden;
        font-size: 14px;
        margin-bottom: 15px;
    }
    li p{
        float: left;
        max-width: calc(100% - 20px);
    }
    .Ti_Color{
        color: #d0784c;
    }
    .Ti_Color p{
        text-decoration: underline;
    }

    .turn_box{
        width: 90%;
        margin: 20px auto;
        overflow: hidden;
    }
    .turn_left{
        float: left;
        padding: 5px 15px;
        border-radius: 5px;
        background: #de8456;
        text-align: center;
        color: #fff;
        display: block;
        width:80px;
    }
    .turn_right{
        float: right;
        padding: 5px 15px;
        border-radius: 5px;
        background: #de8456;
        text-align: center;
        color: #fff;
        display: block;
        width:80px;
    }
    .submit_btn{
        margin-top: 30px;
        margin-left: calc(20% - 5px);
        display: block;
        width: 60%;
        padding: 5px 0;
        border-radius: 5px;
        background: #de8456;
        text-align: center;
        color: #fff;
        float: left;
    }

</style>
<body>
<!--图片轮换-->
<header data-am-widget="header" class="am-header am-header-default sq-head ">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.back()" class="">
            <i class="am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title" style="line-height: 49px;">
        <a href="" class="">调研</a>
    </h1>
</header>
<div style="height: 49px;"></div>
<div class="DiaoYan">
    <div class="Ti_box">
        
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
</body>
</html>
