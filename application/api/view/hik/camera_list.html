                                        {$row[0]['@attributes']['c_org_name']}{$size}个:

                                            {/volist}
                                        </select>
                                        
                                    </div>
                                    <input type="hidden" name="camera_id" required id="camera_id" >

                                        <button  class="btn btn-success">

                </div>
            </div>
        </div>

    </div>

<script>
    var $table = $('#table'),

    // $table.on('click-row.bs.table', function (e, row) {

    $table.on('click-cell.bs.table', function (e, row,field, value ) {

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
           // alert('You click like action, row: ' + JSON.stringify(row));
            var url = '{:url('woanfang/menu_edit','','')}';
            var id = row.id;
            window.location.href= url + '/id/' + id;
        },
        'click .remove': function (e, value, row, index) {
              swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                $.post('{:url('woanfang/menu_del')}', {'id':row.id}, function(data) {
                    if(data.status){
                        swal("删除成功！", "您已经永久删除了这条信息。", "success");

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {

        });
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1;
        });
        return res;
    }

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }

    function operateFormatter(value, row, index) {

            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="glyphicon glyphicon-edit"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }

   
    function totalTextFormatter(data) {
        return 'Total';
    }

    function totalNameFormatter(data) {
        return data.length;
    }

    function totalPriceFormatter(data) {
        var total = 0;
        $.each(data, function (i, row) {
            total += +(row.price.substring(1));
        });
        return '$' + total;
    }

    function getHeight() {
        return $(window).height() - $('h1').outerHeight(true);
    }



    function getScript(url, callback) {
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.src = url;

        var done = false;
        // Attach handlers for all browsers
        script.onload = script.onreadystatechange = function() {
            if (!done && (!this.readyState ||
                    this.readyState == 'loaded' || this.readyState == 'complete')) {
                done = true;
                if (callback)
                    callback();

                // Handle memory leak in IE
                script.onload = script.onreadystatechange = null;
            }
        };

        head.appendChild(script);

        // We handle everything using the script element injection
        return undefined;
    }
    /**
     * [date_time 格式化时间]
     * @param  {[type]} value [description]
     * @param  {[type]} row   [description]
     * @return {[type]}       [description]
     */
function date_time(value,row) {
    return    moment(value * 1000).format("YYYY-MM-DD HH:mm:ss")
}
/**
 * [disabled_check 禁止选中]
 * @param  {[type]} value [description]
 * @param  {[type]} row   [description]
 * @return {[type]}       [description]
 */
function stateFormatter(value, row, index) {
    var radio_arr = {$check_radio}; 
    if($.inArray(row.id,radio_arr) === -1){
        return value;
    }else{
        return {
                // checked:true,
                disabled: true
            }
        
    }
}
function check_rtsp_rtmp(obj) {
    var c_index_code= obj.value;
    $.post('{:url('/admin/hik/check_rtsp_rtmp')}', {'c_index_code':c_index_code}, function(data) {
       if(data.status){
            alert('此摄像头已经添加推流地址,摄像头id为:' + data.id);
       }
    });
}
