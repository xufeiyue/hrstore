{include file="public/header"}
<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加<small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
						        <label class="col-sm-3 control-label">说明:</label>
						        <div class="col-sm-9">
						            <input type="text" name="content" required="true" class="form-control" placeholder="请输入支出"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
                            
						   
                            <div class="form-group">
                                <label class="col-sm-3 control-label">金额:</label>
                                <div class="col-sm-9">
                                    <input type="text" required="true" class="form-control" name="money" placeholder="请输入金额"> <span class="help-block m-b-none"></span>
                                </div>
                            </div>

                            <div class="form-group" id="data_1">
                                <label class="col-sm-3 control-label">日期:</label>
                                <div class="col-sm-9">
                                    <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control" name="create_time" value="">
                                </div>
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{include file="public/footer"}
<script>
    $("#data_1 .input-group.date").datepicker({todayBtn:"linked",keyboardNavigation:!1,forceParse:!1,calendarWeeks:!0,autoclose:!0})
</script>
