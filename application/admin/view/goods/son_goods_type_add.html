{include file="public/header"}
    <div class="x-body">
        <form class="layui-form">
        {if condition="$is_jurisdiction == 0"}
          <div class="layui-form-item">
            <label  for="pid" class="layui-form-label">
              <span class="x-red">*</span>类型名称
            </label>
            <div class="layui-input-block">
              <select name="pid" lay-filter="pid">
                    <option value="{$list.id}">{$list.goods_type_name}</option>
              </select>
            </div>
          </div>
        {/if}
        <input type="hidden" name="store_id" value="{$list['store_id']}">
          <div class="layui-form-item">
              <label for="activity_name" class="layui-form-label">
                  <span class="x-red">*</span>子分类名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="goods_type_name" name="goods_type_name" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
          </div>
           <div class="layui-form-item">
              <label for="touxiang" class="layui-form-label">
                  <span class="x-red">*</span>类型图标
              </label>
              <input type="hidden" lay-verify="required" name="url" id="url" value="">
              <div class="layui-upload-drag" id="test10" style="width: 40%;height: 40%;float: left;">
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
              </div>
               <div style="float: left;padding-top: 120px;margin-left: 20px;"><span style="color: red;font-size:14px;">(图片建议尺寸：150 * 150)</span></div>
          </div>

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer','upload'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer
          ,upload = layui.upload;

          //拖拽上传
          upload.render({
            elem: '#test10'
            ,url: '/Admin/Upload/upload'
            ,accept: 'images'
            ,exts: 'jpg|png' //允许上传类型
            ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#test10').html('');
                $('#test10').append('<img src="'+ result +'" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">')
              });
            }
            ,done: function(res){ //上传成功 赋值
              $('#url').val(res.data);
              layer.msg('上传成功', {icon: 1});
            }
          });
         
          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            
            //发异步，把数据提交给php
            $.post('/Admin/Goods/son_goods_type_add', data.field, function(res){

                if(res.code == 200){
                    layer.alert(res.msg, {icon: 1},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);

                      //关闭当前frame
                      parent.layer.close(index);
                     
                      window.parent.location.reload();

                  });
                }else{
                  layer.msg(res.msg,{time: 1000});
                }
            })
            
            return false;
          });
          
          
        });
    </script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
