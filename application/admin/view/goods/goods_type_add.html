    <script>
        layui.use(['form','layer','upload','laydate'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer,
              laydate = layui.laydate
          ,upload = layui.upload;

          //拖拽上传
          upload.render({
            elem: '#test10'
            ,url: '/Admin/Upload/upload'
            ,accept: 'images'
            ,exts: 'jpg|png' //允许上传类型
            ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#test10').html('');
                $('#test10').append('<img src="'+ result +'" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">')
              });
            }
            ,done: function(res){ //上传成功 赋值
              $('#url').val(res.data);
              layer.msg('上传成功', {icon: 1});
            }
          });

          form.on('checkbox(filter)', function(data){ //全选

              $(this).closest('dl').find('input').prop('checked',this.checked);
             
              form.render('checkbox');//渲染
          }); 
         
          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            
            //发异步，把数据提交给php
            $.post('/Admin/Goods/goods_type_add', data.field, function(res){

                if(res.code == 200){
                    layer.alert(res.msg, {icon: 1},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);

                      //关闭当前frame
                      parent.layer.close(index);
                     
                      window.parent.location.reload();

                  });
                }else{
                  layer.msg(res.msg,{time: 1000});
                }
            })
            
            return false;
          });
            //日期时间选择器
            laydate.render({
                elem: '#start'
                ,type: 'datetime'
            });

            laydate.render({
                elem: '#end'
                ,type: 'datetime'
            });
          
        });
    </script>
