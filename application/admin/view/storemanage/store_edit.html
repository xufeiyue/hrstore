{include file="public/header"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="store_name" class="layui-form-label">
                <span class="x-red">*</span>商家名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="store_name" name="store_name" required="" lay-verify="store_name"
                       autocomplete="off" class="layui-input" value="{$info['store_name']}">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="login_account" class="layui-form-label">
                <span class="x-red">*</span>商家帐号
            </label>
            <div class="layui-input-inline">
                <input type="hidden" id="store_id" name="store_id" required="" lay-verify="store_id"
                       autocomplete="off" class="layui-input" value="{$info['store_id']}">
                <input type="text" id="login_account" name="login_account" required="" lay-verify="login_account"
                       autocomplete="off" class="layui-input" value="{$info['login_account']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="login_pwd" class="layui-form-label">
                <span class="x-red">*</span>商家登录密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="login_pwd" name="login_pwd" required="" lay-verify="login_pwd"
                       autocomplete="off" class="layui-input" value="">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>

        <div class="layui-form-item">
            <label for="longitude" class="layui-form-label">
                <span class="x-red">*</span>经度
            </label>
            <div class="layui-input-inline">
                <input type="text" id="longitude" name="longitude" required="" lay-verify="longitude"
                       autocomplete="off" class="layui-input" value="{$info['longitude']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="latitude" class="layui-form-label">
                <span class="x-red">*</span>纬度
            </label>
            <div class="layui-input-inline">
                <input type="text" id="latitude" name="latitude" required="" lay-verify="latitude"
                       autocomplete="off" class="layui-input" value="{$info['latitude']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone_number" class="layui-form-label">
                <span class="x-red">*</span>联系电话
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone_number" name="phone_number" required="" lay-verify="phone_number"
                       autocomplete="off" class="layui-input" value="{$info['phone_number']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="address" class="layui-form-label">
                <span class="x-red">*</span>地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="address" name="address" required="" lay-verify="address"
                       autocomplete="off" class="layui-input" value="{$info['address']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="business_hours_desc" class="layui-form-label">
                <span class="x-red">*</span>营业时间描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="business_hours_desc" name="business_hours_desc" required="" lay-verify="business_hours_desc"
                       autocomplete="off" class="layui-input" value="{$info['business_hours_desc']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">门店状态</label>
            <div class="layui-input-block">
                {if condition="($info['status'] eq 1)"}
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                {elseif condition="($info['status'] eq 3)"/}
                已删除
                {else /}
                <input type="checkbox"  name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                {/if}
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">商家介绍</label>
            <div class="layui-input-block">
                <textarea name="store_desc" placeholder="请输入内容" class="layui-textarea">{$info['store_desc']}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="banner1" class="layui-form-label">
                <span class="x-red">*</span>banner1
            </label>
            <input type="hidden" name="banner1" id="banner1" value="{$info['banner1']}">
            <div class="layui-upload-drag" id="b1" style="width: 40%;height: 40%">
                <img src="{$info['banner1']}" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="banner2" class="layui-form-label">
                <span class="x-red">*</span>banner2
            </label>
            <input type="hidden" name="banner2" id="banner2" value="{$info['banner2']}">
            <div class="layui-upload-drag" id="b2" style="width: 40%;height: 40%">
                <img src="{$info['banner2']}" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="banner3" class="layui-form-label">
                <span class="x-red">*</span>banner3
            </label>
            <input type="hidden" name="banner3" id="banner3" value="{$info['banner3']}">
            <div class="layui-upload-drag" id="b3" style="width: 40%;height: 40%">
                <img src="{$info['banner3']}" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="banner4" class="layui-form-label">
                <span class="x-red">*</span>banner4
            </label>
            <input type="hidden" name="banner4" id="banner4" value="{$info['banner4']}">
            <div class="layui-upload-drag" id="b4" style="width: 40%;height: 40%">
                <img src="{$info['banner4']}" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>

    layui.use(['form','layer','upload'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer
            ,upload = layui.upload;

        //拖拽上传
        upload.render({
            elem: '#b1'
            ,url: '/Admin/Upload/upload'
            ,accept: 'images'
            ,exts: 'jpg|png' //允许上传类型
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#b1').html('');
                    $('#b1').append('<img src="'+ result +'" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">')
                });
            }
            ,done: function(res){ //上传成功 赋值
                $('#banner1').val(res.data);
                layer.msg('上传成功', {icon: 1});
            }
        });
//拖拽上传
        upload.render({
            elem: '#b2'
            ,url: '/Admin/Upload/upload'
            ,accept: 'images'
            ,exts: 'jpg|png' //允许上传类型
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#b2').html('');
                    $('#b2').append('<img src="'+ result +'" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">')
                });
            }
            ,done: function(res){ //上传成功 赋值
                $('#banner2').val(res.data);
                layer.msg('上传成功', {icon: 1});
            }
        });

        upload.render({
            elem: '#b3'
            ,url: '/Admin/Upload/upload'
            ,accept: 'images'
            ,exts: 'jpg|png' //允许上传类型
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#b3').html('');
                    $('#b3').append('<img src="'+ result +'" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">')
                });
            }
            ,done: function(res){ //上传成功 赋值
                $('#banner3').val(res.data);
                layer.msg('上传成功', {icon: 1});
            }
        });

        upload.render({
            elem: '#b4'
            ,url: '/Admin/Upload/upload'
            ,accept: 'images'
            ,exts: 'jpg|png' //允许上传类型
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#b4').html('');
                    $('#b4').append('<img src="'+ result +'" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">')
                });
            }
            ,done: function(res){ //上传成功 赋值
                $('#banner4').val(res.data);
                layer.msg('上传成功', {icon: 1});
            }
        });




        //监听提交
        form.on('submit(add)', function(data){

            //发异步，把数据提交给php
            $.post('/admin/Storemanage/store_edit', data.field, function(res){

                if(res.code == 1){
                    layer.alert(res.msg, {icon: 1},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);

                        //关闭当前frame
                        parent.layer.close(index);

                        window.parent.location.reload();

                    });
                }else{
                    layer.alert(res.msg, {icon: 1});
                }
            })


            return false;
        });


    });

</script>

</body>

</html>
