{include file="public/header"}
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
            <label  for="store_id" class="layui-form-label">
              <span class="x-red">*</span>选择店铺
            </label>
            <div class="layui-input-block">
              <select name="store_id" lay-filter="store_id">
                <option value="0">请选择</option>
                {volist name="store" id="vo"}
                    <option value="{$vo.id}" {if condition="$data['store_id'] eq $vo['id']"}selected="selected"{/if}>{$vo.name}</option>
                {/volist}
              </select>
            </div>
          </div>
          <div class="layui-form-item">
              <label for="user_name" class="layui-form-label">
                  <span class="x-red">*</span>账号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="user_name" name="user_name" value="{$data.user_name}"  required  lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
              <!-- <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登入名
              </div> -->
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
            <label  for="role_id" class="layui-form-label">
              <span class="x-red">*</span>角色
            </label>
            <div class="layui-input-block">
              <select name="role_id" lay-filter="aihao">
              		<option value="0">请选择</option>
               	{volist name="get_role_list" id="vo"}
                	<option value="{$vo.id}" {if condition="$data['role_id'] eq $vo['id']"}selected="selected"{/if}>{$vo.title}</option>
				{/volist}
              </select>
            </div>
          </div>
          <input type="hidden" name="id" value="{$data['id']}">
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="edit" lay-submit="">
                  编辑
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            user_name: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(edit)', function(data){

            //发异步，把数据提交给php
            $.post(location.href, data.field, function(res){

                if(res.code == 1){
                    layer.alert(res.msg, {icon: 1},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);

                      //关闭当前frame
                      parent.layer.close(index);
                     
                      window.parent.location.reload();

                  });
                }else{
                  layer.alert(res.msg, {icon: 1});
                }
            })

            
            return false;
          });
          

        });
    </script>

  </body>

</html>
