{include file="public/header"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="ticket_name" class="layui-form-label">
                <span class="x-red">*</span>卡券名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="ticket_name" name="ticket_name" required="" lay-verify="ticket_name"
                       autocomplete="off" class="layui-input" value="{$info['ticket_name']}">
                <input type="hidden" name="card_type_id" value="{$info['card_type_id']}" />
            </div>
        </div>
        <div class="layui-form-item">
            <label for="start_time" class="layui-form-label">
                <span class="x-red">*</span>活动开始日期
            </label>
            <div class="layui-input-inline">
                <input type="text" lay-verify="required" autocomplete="off" class="layui-input" name="start_time" id="start_time" placeholder="请输入开始时间"
                       value="{$info.start_time|date='Y-m-d',###}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="end_time" class="layui-form-label">
                <span class="x-red">*</span>活动截止日期
            </label>
            <div class="layui-input-inline">
                <input type="text" lay-verify="required" autocomplete="off" class="layui-input" name="end_time" id="end_time" placeholder="请输入开始时间"
                       value="{$info.end_time|date='Y-m-d',###}">
            </div>
            <div class="layui-form-mid layui-word-aux">

            </div>
        </div>

        <div class="layui-form-item">
            <label for="ticket_type" class="layui-form-label">
                <span class="x-red">*</span>优惠类型
            </label>
            <div class="layui-input-inline">
                {if condition="$info['ticket_type'] eq 1"}
                     <input type="radio" name="ticket_type" value="1" title="平台卡券" id="q1" lay-filter="tick_q1" checked/>
                     <input type="radio" name="ticket_type" value="2" title="单品卡券" id="q2" lay-filter="tick_q2"/>
                     <input type="radio" name="ticket_type" value="3" title="品类券" id="q3" lay-filter="tick_q3"/>
                {elseif condition="$info['ticket_type'] eq 3"}
                    <input type="radio" name="ticket_type" value="1" title="平台卡券" id="q1" lay-filter="tick_q1"/>
                    <input type="radio" name="ticket_type" value="2" title="单品卡券" id="q2" lay-filter="tick_q2">
                    <input type="radio" name="ticket_type" value="3" title="品类券" id="q3" lay-filter="tick_q3" checked/>
                {else /}
                    <input type="radio" name="ticket_type" value="1" title="平台卡券" id="q1" lay-filter="tick_q1" />
                    <input type="radio" name="ticket_type" value="2" title="单品卡券" id="q2" lay-filter="tick_q2" checked >
                    <input type="radio" name="ticket_type" value="3" title="品类券" id="q3" lay-filter="tick_q3" />
                {/if}
            </div>
        </div>
        <div class="layui-form-item" id="coupon_code_s" {if condition="$info['ticket_type'] eq 3"}style="display: block;"{else /}style="display: none;"{/if}>
            <label for="coupon_code" class="layui-form-label">
                <span class="x-red">*</span>品类券编码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="coupon_code" name="coupon_code" required="" lay-verify="coupon_code"
                       autocomplete="off" class="layui-input" {if condition="$info['ticket_type'] eq 3"}value="{$info['barcode']}"{/if}>
            </div>
        </div>
        <div class="layui-form-item" id="mj_value_c" {if condition="$info['ticket_type'] eq 3"}style="display: block;"{else /}style="display: none;"{/if}>
            <label for="coupon_code" class="layui-form-label">
                <span class="x-red">*</span>满减金额设置
            </label>
            <div class="layui-input-inline">
                满：<input type="text" id="max_value" name="max_value" required="" lay-verify="max_value"
                         autocomplete="off" class="layui-input" value="{$info['max_value']}">
                减：<input type="text" id="small_value" name="small_value" required="" lay-verify="small_value"
                         autocomplete="off" class="layui-input" value="{$info['small_value']}">
            </div>
        </div>

        <div class="layui-form-item" id="card_ticket_type_img_c" {if condition="$info['ticket_type'] eq 3"}style="display: none;"{else /}style="display: block;"{/if}>
            <label for="card_ticket_type_img" class="layui-form-label">
                <span class="x-red">*</span>卡券图片
            </label>
            <input type="hidden" name="card_ticket_type_img" id="card_ticket_type_img" value="{$info['card_ticket_type_img']}">
            <div class="layui-upload-drag" id="b2" style="width: 40%;height: 40%">
                {if condition="$info['card_ticket_type_img'] eq ''"}
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
                {else /}
                <img src="{$info['card_ticket_type_img']}"  style="width: 30%;height: 30%" class="layui-upload-img">
                {/if}
            </div>
        </div>

        <div class="layui-form-item">
            <label for="face_value" class="layui-form-label">
                <span class="x-red">*</span>面值
            </label>
            <div class="layui-input-inline">
                <input type="text" id="face_value" name="face_value" required="" lay-verify="face_value"
                       autocomplete="off" class="layui-input" value="{$info['face_value']}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">使用说明</label>
            <div class="layui-input-block">
                <textarea name="instructions" placeholder="请输入内容" class="layui-textarea" id="instructions">{$info['instructions']}</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">适用范围</label>
            <div class="layui-input-block">
                <textarea name="scope_of_application" placeholder="请输入内容" class="layui-textarea" id="scope_of_application">{$info['scope_of_application']}</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="des" placeholder="请输入内容" class="layui-textarea" id="des">{$info['des']}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">显示状态：</label>
            <div class="layui-input-block">
              <input type="checkbox" {if condition="$info['xianshi'] eq 0"} checked="" {/if} name="xianshi" lay-skin="switch" lay-filter="switchTest" lay-text="显示|不显示">
            </div>
          </div>
        <div class="layui-form-item">
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer','upload','laydate','layedit'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,laydate = layui.laydate
            ,layedit = layui.layedit
            ,layer = layui.layer
            ,upload = layui.upload;
        layedit.set({
            uploadImage: {
                url: '/Admin/Upload/editor_upload',
                type: 'post'
            }
        });
        //注意：layedit.set 一定要放在 build 前面，否则配置全局接口将无效。
        var index = layedit.build('activity_detail',{
            height: 180,
        }); //建立编辑器

        layedit.sync(index)

        //日期时间选择器
        laydate.render({
            elem: '#start_time'
            ,type: 'date'
        });

        laydate.render({
            elem: '#end_time'
            ,type: 'date'
        });

        upload.render({
            elem: '#b2'
            ,url: '/Admin/Upload/upload'
            ,accept: 'images'
            ,exts: 'jpg|png' //允许上传类型
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#b2').html('');
                    $('#b2').append('<img src="'+ result +'" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">')
                });
            }
            ,done: function(res){ //上传成功 赋值
                $('#card_ticket_type_img').val(res.data);
                layer.msg('上传成功', {icon: 1});
            }
        });

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            },
            activity_detail: function(value) {
                return layedit.sync(index);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            console.log(data.othis)
            // layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
            //   offset: '6px'
            // });
            // layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(add)', function(data){
            //console.log(data);

            //发异步，把数据提交给php
            $.post('/Admin/Coupon/edit_coupon_type', data.field, function(res){

                if(res.code == 1){
                    layer.alert(res.msg, {icon: 1},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);

                        //关闭当前frame
                        parent.layer.close(index);

                        window.parent.location.reload();

                    });
                }else{
                    layer.msg(res.msg,{time: 1000});
                    // layer.alert(res.msg, {icon: 1});
                }
            })


            return false;
        });
        form.on('radio(tick_q1)',function () {
            $("#coupon_code_s").css('display','none');
            $("#goods_c_id").css('display','none');
            $("#mj_value_c").css('display','none');
            $("#card_ticket_type_img_c").css('display','block');
        })

        form.on('radio(tick_q2)',function () {
            $("#coupon_code_s").css('display','none');
            $("#goods_c_id").css('display','none');
            $("#mj_value_c").css('display','none');
            $("#card_ticket_type_img_c").css('display','block');
        })

        form.on('radio(tick_q3)',function () {
            $("#goods_c_id").css('display','block');
            $("#coupon_code_s").css('display','block');
            $("#mj_value_c").css('display','block');
            $("#card_ticket_type_img_c").css('display','none');

        })

    });

</script>

</body>

</html>
