{include file="public/header"}
    <div class="x-body">
        <form class="layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">选择店铺：</label>
          {volist name="store" id="vo"}
          <div class="layui-input-block">
            <input type="radio" name="store_id" value="{$vo['id']}" title="{$vo['name']}" {if condition="$store_id eq $vo['id']"} checked="checked" {/if}>
          </div>
          {/volist}
        </div>


          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                   切换
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer','upload'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
         
          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            
            //发异步，把数据提交给php
            $.post('/Admin/Index/qiehuan_store', data.field, function(res){

                if(res.code == 200){
                    layer.alert(res.msg, {icon: 1},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);

                      //关闭当前frame
                      parent.layer.close(index);
                     
                      window.parent.location.reload();

                  });
                }else{
                  layer.msg(res.msg,{time: 1000});
                }
            })
            
            return false;
          });
          
          
        });
    </script>
