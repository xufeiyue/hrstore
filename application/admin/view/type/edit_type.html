{include file="public/header"}
<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑类型<small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal m-t" id="commentForm" enctype="multipart/form-data">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">类型名称：</label>
                                <div class="col-sm-3">
                                    <input id="type_name" name="type_name" minlength="2" placeholder="请输入类型名称" type="text" class="form-control" value="{$list['type_name']}" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类型图标：</label>
                                <div class="col-sm-3">
                                    <img src="{$list['pic']}" style="width: 50%;height: 50%">
                                    <input name="pic" accept="image/gif,image/jpeg,image/png,image/jpg" minlength="2" type="file" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                    <button class="btn btn-white" onclick="javascript:history.go(-1)">取消</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
{include file="public/footer"}

</html>
