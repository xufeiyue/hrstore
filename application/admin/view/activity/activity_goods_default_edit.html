{include file="public/header"}
    <div class="x-body">
        <form class="layui-form">
          <input type="hidden" id="id" value="{$list['id']}" name="id" required="" lay-verify="id">
          <div class="layui-form-item">
              <label for="activity_name" class="layui-form-label">
                  <span class="x-red">*</span>标题
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="activity_name" name="activity_goods_name" value="{$list['activity_goods_name']}" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="activity_start_time" class="layui-form-label">
                  <span class="x-red">*</span>开始时间
              </label>
                <div class="layui-input-inline">
                  <input type="text" lay-verify="required" value="{$list['start_time']}" autocomplete="off" class="layui-input" name="start_time" id="start" placeholder="请输入开始时间">
                </div>
          </div>
          <div class="layui-form-item">
              <label for="activity_end_time" class="layui-form-label">
                  <span class="x-red">*</span>结束时间
              </label>
                <div class="layui-input-inline">
                  <input type="text" lay-verify="required" value="{$list['end_time']}" autocomplete="off" class="layui-input" name="end_time" id="end" placeholder="请输入结束时间">
                </div>
          </div>
            <div class="layui-form-item">
                <label for="touxiang" class="layui-form-label">
                    <span class="x-red">*</span>活动图片
                </label>

                <input type="hidden" lay-verify="required" name="activity_goods_img" id="activity_url" value="{$list['activity_goods_img']}">
                <div class="layui-upload-drag" id="test10" style="width: 40%;height: 40%">
                    <img src="{$list['activity_goods_img']}" style="width: 30%;height: 30%" class="layui-upload-img">
                    <!-- <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p> -->
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">显示状态：</label>
                <div class="layui-input-block">
                    <input type="checkbox" {if condition="$list['xianshi'] eq 0"} checked="" {/if} name="xianshi" lay-skin="switch" lay-filter="switchTest" lay-text="显示|不显示">
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="edit" lay-submit="">
                  更新
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer','upload','laydate','layedit'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,laydate = layui.laydate
              ,upload = layui.upload
          ,layer = layui.layer;

          //日期时间选择器
          laydate.render({
            elem: '#start'
            ,type: 'datetime'
          });

          laydate.render({
            elem: '#end'
            ,type: 'datetime'
          });

//拖拽上传
            upload.render({
                elem: '#test10'
                ,url: '/Admin/Upload/upload'
                ,accept: 'images'
                ,exts: 'jpg|png' //允许上传类型
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#test10').html('');
                        $('#test10').append('<img src="'+ result +'" alt="'+ file.name +'" style="width: 30%;height: 30%" class="layui-upload-img">')
                    });
                }
                ,done: function(res){ //上传成功 赋值
                    $('#activity_goods_name').val(res.data);
                    layer.msg('上传成功', {icon: 1});
                }
            });
          //监听提交
          form.on('submit(edit)', function(data){
            console.log(data);
            
            //发异步，把数据提交给php
            $.post('/Admin/Activity/activity_goods_default_edit', data.field, function(res){

                if(res.code == 200){
                    layer.alert(res.msg, {icon: 1},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);

                      //关闭当前frame
                      parent.layer.close(index);
                     
                      window.parent.location.reload();

                  });
                }else{
                  layer.msg(res.msg,{time: 1000});
                  // layer.alert(res.msg, {icon: 1});
                }
            })

            
            return false;
          });
          
          
        });
    </script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
