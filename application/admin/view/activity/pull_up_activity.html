{include file="public/header"}

    <div class="x-body">
      <div class="layui-btn-group demoTable">
        <button class="layui-btn" data-type="getCheckData">拉取</button>
      </div>
      <table class="layui-table" id="demo" lay-filter="useruv">
      </table>
    </div>
      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-mini" lay-event="edit">查看</a>
      </script>
      <script type="text/html" id="portrait">
        <a href="{{d.activity_url}}"><img src="{{d.activity_url}}"  style="width: 100%;height: 100%"></a>
      </script>
    <script>

    layui.use(['table','laydate'], function(){
      var laydate = layui.laydate;
      var table = layui.table;
      var form = layui.form;

        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });

      //第一个实例
      var tableIns = table.render({
        elem: '#demo'
        ,method: 'post'
        ,defaultToolbar: ['filter', 'print', 'exports']
        // ,toolbar: 'default'
        ,url: '/Admin/Activity/ajax_pull_up_activity' //数据接口
        // ,page: true //开启分页
        ,cellMinWidth : 95
        ,height : "600"
        // ,width: '200px'
        ,limit: 20
        ,id: 'idTest'
        ,cols: [[ //表头
           {checkbox: true, fixed: true,style:'height:100px;'}
          ,{field: 'id',  title: 'ID', sort: true ,align: 'center'}
          ,{field: 'activity_name', title: '活动名称',align: 'center'}
          ,{field: 'activity_url', title: '活动图片',align: 'center',templet: '#portrait'}
          ,{field: 'create_time', title: '创建时间',align: 'center'}
          ,{field: 'right', title: '操作',toolbar:"#barDemo",align: 'center'}
        ]]
      });

        //监听工具条
        table.on('tool(useruv)', function(obj){
          var data = obj.data;
          console.log(data);
          if(obj.event === 'detail'){
            layer.msg('ID：'+ data.id + ' 的查看操作');
          } else if(obj.event === 'del'){
            layer.confirm('确认要删除吗？', function(index){
              //发异步删除数据
              $.post('/Admin/Statistical/subject_del', {id:data.id}, function(res){

                  if (res.code == 200) {
                
                    layer.msg(res.msg,{icon:1,time:1000});
                    obj.del();
                  
                  }else{

                    layer.msg(res.msg,{icon:1,time:1000});
                  }

              })

            });
          } else if(obj.event === 'edit'){
             x_admin_show('查看','activity_see.html?id='+data.id,600,400);
          }
        });

        //监听单元格编辑
        table.on('edit(useruv)', function(obj){
          var value = obj.value //得到修改后的值
          ,data = obj.data //得到所在行所有键值
          ,field = obj.field; //得到字段
          layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        })

        var $ = layui.$, active = {
          getCheckData: function(){ //获取选中数据
            var checkStatus = table.checkStatus('idTest')
            ,data = checkStatus.data;

            if(data == ''){
              layer.msg('未选中', {icon: 1});
              return false;
            }
            var id = [];
            for (var i = 0; i < data.length; i++) {
              id.push(data[i].id)
            }
            $.post('/admin/Activity/store_activity', {id:id}, function(res){

              if (res.code == 200) {
                
               layer.alert(res.msg, {icon: 1},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);

                    //关闭当前frame
                    parent.layer.close(index);
                   
                    window.parent.location.reload();

                });
              
              }else{

                layer.msg(res.msg,{icon:1,time:1000});
              }
            })
          }
        };
        
        $('.demoTable .layui-btn').on('click', function(){
          var type = $(this).data('type');
          active[type] ? active[type].call(this) : '';
        });

    });

    </script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
