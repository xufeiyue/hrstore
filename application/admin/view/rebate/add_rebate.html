 <style type="text/css">/*去除谷歌浏览器表单背景黄色的默认样式*/

<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加返利<small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data">
                        
                            
						    <div class="form-group">
                                <label class="col-sm-3 control-label">上一级返利百分比:</label>
                                <div class="col-sm-9">
                                    <input type="text" required="true" class="form-control" name="frist_rebate" value=""> <span class="help-block m-b-none"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">上两级返利百分比:</label>
                                <div class="col-sm-9">
                                    <input type="text" required="true" class="form-control" name="second_rebate" value=""> <span class="help-block m-b-none"></span>
                                </div>
                            </div>
                            
 
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" onclick="javascript:history.go(-1)">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
