<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>55社区 </title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/check.css" rel="stylesheet" type="text/css" />

		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<style>
		.safty{
			width: 95%;
			margin: 10px auto 0;
		}
		.safty li{
			width: 100%;
			border-right:5px;
		}
		.Info_box div{
			padding: 5px 0;
		}
		.Info_box span{
			padding: 0 10px;
		}
		.Info_box input{
			border: 0;
			border-bottom: 1px solid #333333;
			border-radius: 0;
			outline:none;
			max-width: 35%;
		}
		.Info_box select{
			outline:none;
			min-height: 35%;
		}
		em{
			font-style: normal;
		}
		.my_gender em{
			padding: 0 10px;
			margin-right: 20px;
			background: #eaeaea;
			border-radius: 3px;
		}
		.my_gender .EM_color{
			color: #ffffff;
			background: #ff4f5f;
		}

		.Fa_info{
			margin: 0 0 0 10px;
			padding: 2px 5px 3px;
			background: #ff4f5f;
			text-align: center;
			color: #ffffff;
		}
		.Sure_btn{
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			background: #ff4f5f;
			width: 60%;
			text-align: center;
			color: #ffffff;
		}
	</style>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">个人资料</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
	    <ul class="safty">
	    	<li style="background: #fff;">
	    		<p class="pap">
	    			<i style="margin-top: 25px;">更换头像</i>
	    			<span class="infor-pic">
						<input type="file" style="position: absolute; opacity: 0;width: 72px; height: 72px; display: block;"/>
	    				<img src="images/infortx.png" />
	    			</span>
	    		</p>
	    	</li>
	    	<li class="Info_box"  style="margin: 10px auto; background: #ffffff;">

					<div class="my_name">
						<span>昵称</span>
						<input type="text" value="沃氏小">
					</div>
					<div class="my_family">
						<span>家庭</span>
						<select>
							<option value ="volvo">三口之家</option>
							<option value ="saab">单身贵族</option>
							<option value="opel">二人世界</option>
						</select>
					</div>
					<div class="my_age">
						<span>年龄</span>
						<select>
							<option value ="volvo">12岁以上</option>
							<option value ="saab">18-30岁之间</option>
						</select>
					</div>
					<div class="my_gender">
						<span>年龄</span>
						<em class="EM_color">男</em>
						<em>女</em>
					</div>

			</li>
			<li class="Info_box" style="margin: 10px auto; background: #ffffff;">
				<div class="my_tel">
					<span>手机号</span>
					<input type="text" value="沃氏小">
				</div>
				<div class="my_validate">
					<span>验证码</span>
					<input type="text" value="沃氏小">
					<em class="Fa_info">发送验证码</em>
				</div>
			</li>
			<span class="Sure_btn">确&nbsp;&nbsp;定</span>
	    </ul>
	</body>
</html>
